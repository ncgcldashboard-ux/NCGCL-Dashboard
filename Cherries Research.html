<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GB Cherry Sector Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (Pinned Versions) -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Prop-Types (Required dependency for Recharts UMD) -->
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    
    <!-- Recharts (Pinned Version) -->
    <script crossorigin src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    
    <!-- Babel (for JSX support in browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { 
            BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, 
            LineChart, Line, PieChart, Pie, Cell, AreaChart, Area 
        } = Recharts;

        // --- ICON COMPONENTS (Inlined for standalone HTML) ---
        const Icon = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const TrendingUp = ({ className }) => <Icon className={className}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18" /><polyline points="17 6 23 6 23 12" /></Icon>;
        const ThermometerSnowflake = ({ className }) => <Icon className={className}><path d="M2 12h10" /><path d="M9 4v16" /><path d="M3 9l3 3-3 3" /><path d="M12 6L9 9l3 3" /><path d="M12 18L9 15l3-3" /><path d="M20 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z" /></Icon>;
        const DollarSign = ({ className }) => <Icon className={className}><line x1="12" x2="12" y1="2" y2="22" /><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" /></Icon>;
        const AlertTriangle = ({ className }) => <Icon className={className}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z" /><path d="M12 9v4" /><path d="M12 17h.01" /></Icon>;
        const Truck = ({ className }) => <Icon className={className}><path d="M5 18H3c-.6 0-1-.4-1-1V7c0-.6.4-1 1-1h10c.6 0 1 .4 1 1v11" /><path d="M14 9h4l4 4v4c0 .6-.4 1-1 1h-2" /><circle cx="7" cy="18" r="2" /><circle cx="17" cy="18" r="2" /></Icon>;
        const Clock = ({ className }) => <Icon className={className}><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></Icon>;
        const Sprout = ({ className }) => <Icon className={className}><path d="M7 20h10" /><path d="M10 20c5.5-2.5.8-6.4 3-10" /><path d="M9.5 9.4c1.1.8 1.8 2.2 2.3 3.7-2 .4-3.5.4-4.8-.3-1.2-.6-2.3-1.9-3-4.2 2.8-.5 4.4 0 5.5.8z" /><path d="M14.1 6a7 7 0 0 0-1.1 4c1.9-.1 3.3-.6 4.3-1.4 1-1 1.6-2.3 1.7-4.6-2.7.1-4 1-4.9 2z" /></Icon>;
        const Building = ({ className }) => <Icon className={className}><rect width="16" height="20" x="4" y="2" rx="2" ry="2" /><path d="M9 22v-4h6v4" /><path d="M8 6h.01" /><path d="M16 6h.01" /><path d="M8 10h.01" /><path d="M16 10h.01" /><path d="M8 14h.01" /><path d="M16 14h.01" /></Icon>;
        const Users = ({ className }) => <Icon className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M22 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></Icon>;
        const ArrowRight = ({ className }) => <Icon className={className}><path d="M5 12h14" /><path d="m12 5 7 7-7 7" /></Icon>;
        const CheckCircle2 = ({ className }) => <Icon className={className}><circle cx="12" cy="12" r="10" /><path d="m9 12 2 2 4-4" /></Icon>;


        // --- DATA CONSTANTS & MODELS ---

        const TOTAL_PRODUCTION_MT = 4085;
        const OFFICIAL_WASTAGE_PCT = 6.2;
        const CURRENT_PRICE_AVG = 275; 
        const POTENTIAL_PRICE_AVG = 600; 

        // Supply Chain Timeline Data (Simulated for Visualization)
        const TEMPERATURE_DATA = [
            { hour: 0, label: 'Harvest', currentTemp: 20, optimizedTemp: 20, qualityCurrent: 100, qualityOptimized: 100 },
            { hour: 4, label: 'Field Heat', currentTemp: 22, optimizedTemp: 4, qualityCurrent: 95, qualityOptimized: 99 }, 
            { hour: 8, label: 'Transport Start', currentTemp: 24, optimizedTemp: 2, qualityCurrent: 85, qualityOptimized: 98 },
            { hour: 12, label: 'Transit', currentTemp: 25, optimizedTemp: 2, qualityCurrent: 75, qualityOptimized: 98 },
            { hour: 24, label: 'Market Arrival (Local)', currentTemp: 28, optimizedTemp: 2, qualityCurrent: 60, qualityOptimized: 97 },
            { hour: 48, label: 'Market Arrival (Down Country)', currentTemp: 30, optimizedTemp: 2, qualityCurrent: 40, qualityOptimized: 96 },
        ];

        const VALLEYS = [
            { name: 'Hunza', value: 35 },
            { name: 'Nagar', value: 25 },
            { name: 'Ghizer', value: 15 },
            { name: 'Skardu', value: 15 },
            { name: 'Shigar', value: 10 },
        ];

        const COLORS = ['#be123c', '#e11d48', '#fb7185', '#f43f5e', '#fda4af'];

        // --- COMPONENTS ---

        const Card = ({ title, children, className = "" }) => (
            <div className={`bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden ${className}`}>
                <div className="px-6 py-4 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                    <h3 className="font-semibold text-slate-700">{title}</h3>
                </div>
                <div className="p-6">
                    {children}
                </div>
            </div>
        );

        const KPICard = ({ title, value, subtext, icon: Icon, trend }) => (
            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200 flex items-start justify-between">
                <div>
                    <p className="text-sm font-medium text-slate-500 mb-1">{title}</p>
                    <h4 className="text-2xl font-bold text-slate-800">{value}</h4>
                    {subtext && <p className={`text-xs mt-2 ${trend === 'positive' ? 'text-green-600' : trend === 'negative' ? 'text-red-500' : 'text-slate-400'}`}>{subtext}</p>}
                </div>
                <div className="p-3 bg-rose-50 rounded-lg">
                    <Icon className="w-6 h-6 text-rose-600" />
                </div>
            </div>
        );

        // --- MAIN DASHBOARD ---

        function CherryDashboard() {
            const [activeTab, setActiveTab] = useState('overview');
            
            // Simulation State for Calculator
            const [interventionLevel, setInterventionLevel] = useState(30); 
            
            const capturedProduction = (TOTAL_PRODUCTION_MT * interventionLevel) / 100;
            const legacyProduction = TOTAL_PRODUCTION_MT - capturedProduction;
            
            const revenueLegacy = legacyProduction * 1000 * CURRENT_PRICE_AVG; 
            const revenueOptimized = capturedProduction * 1000 * POTENTIAL_PRICE_AVG;
            const totalRevenue = revenueLegacy + revenueOptimized;
            const baselineRevenue = TOTAL_PRODUCTION_MT * 1000 * CURRENT_PRICE_AVG;
            const valueCreated = totalRevenue - baselineRevenue;

            const renderContent = () => {
                switch (activeTab) {
                    case 'overview': return <OverviewTab />;
                    case 'chain': return <SupplyChainTab />;
                    case 'economics': 
                        return <EconomicsTab 
                            interventionLevel={interventionLevel} 
                            setInterventionLevel={setInterventionLevel}
                            valueCreated={valueCreated}
                            totalRevenue={totalRevenue}
                            baselineRevenue={baselineRevenue}
                        />;
                    case 'pilot': return <PilotTab />;
                    default: return <OverviewTab />;
                }
            };

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 pb-12">
                    {/* Header */}
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                            <div className="flex items-center space-x-3">
                                <div className="w-8 h-8 bg-rose-600 rounded-lg flex items-center justify-center">
                                    <span className="text-white font-bold">GB</span>
                                </div>
                                <div>
                                    <h1 className="text-lg font-bold text-slate-900 leading-none">Gilgit-Baltistan Cherry Sector</h1>
                                    <span className="text-xs text-slate-500 font-medium tracking-wide">STRATEGIC BRIEFING & POLICY DASHBOARD</span>
                                </div>
                            </div>
                            <div className="flex space-x-1">
                                {['overview', 'chain', 'economics', 'pilot'].map((tab) => (
                                    <button
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        className={`px-4 py-2 rounded-md text-sm font-medium transition-colors ${
                                            activeTab === tab 
                                                ? 'bg-rose-50 text-rose-700' 
                                                : 'text-slate-600 hover:bg-slate-100'
                                        }`}
                                    >
                                        {tab.charAt(0).toUpperCase() + tab.slice(1)}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {renderContent()}
                    </main>
                </div>
            );
        }

        // --- SUB-COMPONENTS ---

        function OverviewTab() {
            return (
                <div className="space-y-6">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <KPICard title="Annual Production" value="4,085 MT" subtext="~60% of National Output" icon={Sprout} trend="neutral" />
                        <KPICard title="Real Wastage Est." value="15-25%" subtext="Official reports claim only 6.2%" icon={AlertTriangle} trend="negative" />
                        <KPICard title="Price Potential" value="2.5x" subtext="Gap: 250 PKR vs 600+ PKR" icon={TrendingUp} trend="positive" />
                        <KPICard title="Critical Window" value="24 Hours" subtext="Time to cool before irreversible loss" icon={Clock} trend="neutral" />
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="lg:col-span-2">
                            <Card title="The Strategic Gap: Volume vs. Value">
                                <div className="h-80 w-full">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <BarChart
                                            data={[
                                                { name: 'Current State', volume: 4085, value: 1.12, wastage: 800 },
                                                { name: 'With Cold Chain', volume: 4085, value: 2.45, wastage: 200 },
                                            ]}
                                            margin={{ top: 20, right: 30, left: 20, bottom: 5 }}
                                        >
                                            <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                            <XAxis dataKey="name" />
                                            <YAxis yAxisId="left" orientation="left" stroke="#64748b" label={{ value: 'Est. Sector Value (PKR Billions)', angle: -90, position: 'insideLeft' }} />
                                            <YAxis yAxisId="right" orientation="right" stroke="#be123c" label={{ value: 'Wastage (MT)', angle: 90, position: 'insideRight' }} />
                                            <Tooltip cursor={{fill: '#f1f5f9'}} />
                                            <Legend />
                                            <Bar yAxisId="left" dataKey="value" name="Sector Value (Bn PKR)" fill="#0f172a" barSize={60} radius={[4, 4, 0, 0]} />
                                            <Bar yAxisId="right" dataKey="wastage" name="Wastage Volume (MT)" fill="#be123c" barSize={60} radius={[4, 4, 0, 0]} />
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                                <div className="mt-4 p-4 bg-amber-50 rounded-lg border border-amber-100 text-sm text-amber-900">
                                    <span className="font-bold">Insight:</span> While agronomy is strong (glacial water, low pests), value is destroyed post-harvest. The sector is under-monetized by approximately 1.3 Billion PKR annually due to lack of cooling.
                                </div>
                            </Card>
                        </div>

                        <div className="lg:col-span-1">
                            <Card title="Production Concentration" className="h-full">
                                <div className="h-64">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <PieChart>
                                            <Pie
                                                data={VALLEYS}
                                                cx="50%"
                                                cy="50%"
                                                innerRadius={60}
                                                outerRadius={80}
                                                paddingAngle={5}
                                                dataKey="value"
                                            >
                                                {VALLEYS.map((entry, index) => (
                                                    <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />
                                                ))}
                                            </Pie>
                                            <Tooltip />
                                            <Legend />
                                        </PieChart>
                                    </ResponsiveContainer>
                                </div>
                                <div className="mt-4 space-y-3">
                                    <div className="flex items-center text-sm text-slate-600">
                                        <CheckCircle2 className="w-4 h-4 text-green-500 mr-2" />
                                        <span>Hunza & Nagar: Highest density, ideal for pilot.</span>
                                    </div>
                                    <div className="flex items-center text-sm text-slate-600">
                                        <CheckCircle2 className="w-4 h-4 text-green-500 mr-2" />
                                        <span>Skardu: Energy cost is main constraint (Diesel).</span>
                                    </div>
                                </div>
                            </Card>
                        </div>
                    </div>
                </div>
            );
        }

        function SupplyChainTab() {
            return (
                <div className="space-y-6">
                    <div className="bg-slate-900 text-white p-8 rounded-2xl shadow-lg">
                        <div className="flex items-start justify-between">
                            <div>
                                <h2 className="text-2xl font-bold mb-2">The "24-Hour Clock" Rule</h2>
                                <p className="text-slate-300 max-w-2xl">
                                    Cherries are hyper-perishable. Once picked, they must be cooled to near 0°C within 4 hours. 
                                    Currently, fruit sits in ambient heat (20°C+) for days, causing rapid softening and stem browning.
                                </p>
                            </div>
                            <div className="bg-white/10 p-4 rounded-xl backdrop-blur-sm">
                                <div className="text-center">
                                    <span className="block text-3xl font-bold text-rose-400">4 Hours</span>
                                    <span className="text-xs text-slate-300 uppercase tracking-wider">Critical Cooling Window</span>
                                </div>
                            </div>
                        </div>
                        
                        <div className="mt-8 h-80">
                            <ResponsiveContainer width="100%" height="100%">
                                <AreaChart data={TEMPERATURE_DATA} margin={{ top: 10, right: 30, left: 0, bottom: 0 }}>
                                    <defs>
                                        <linearGradient id="colorTempCurrent" x1="0" y1="0" x2="0" y2="1">
                                            <stop offset="5%" stopColor="#ef4444" stopOpacity={0.8}/>
                                            <stop offset="95%" stopColor="#ef4444" stopOpacity={0}/>
                                        </linearGradient>
                                        <linearGradient id="colorTempOpt" x1="0" y1="0" x2="0" y2="1">
                                            <stop offset="5%" stopColor="#3b82f6" stopOpacity={0.8}/>
                                            <stop offset="95%" stopColor="#3b82f6" stopOpacity={0}/>
                                        </linearGradient>
                                    </defs>
                                    <XAxis dataKey="label" stroke="#94a3b8" />
                                    <YAxis label={{ value: 'Pulp Temperature (°C)', angle: -90, position: 'insideLeft', fill: '#94a3b8' }} stroke="#94a3b8" />
                                    <Tooltip contentStyle={{ backgroundColor: '#1e293b', border: 'none', color: '#fff' }} />
                                    <Legend />
                                    <Area type="monotone" dataKey="currentTemp" name="Current Pulp Temp (°C)" stroke="#ef4444" fillOpacity={1} fill="url(#colorTempCurrent)" />
                                    <Area type="monotone" dataKey="optimizedTemp" name="Optimized (Hydrocooled)" stroke="#3b82f6" fillOpacity={1} fill="url(#colorTempOpt)" />
                                </AreaChart>
                            </ResponsiveContainer>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <Card title="Current Bottlenecks">
                            <ul className="space-y-4">
                                <li className="flex items-start">
                                    <div className="bg-rose-100 p-2 rounded-md mr-3 mt-1"><ThermometerSnowflake className="w-5 h-5 text-rose-600" /></div>
                                    <div><h4 className="font-semibold text-slate-800">No Hydrocooling</h4><p className="text-sm text-slate-600">Field heat is not removed. Fruit respires and softens immediately.</p></div>
                                </li>
                                <li className="flex items-start">
                                    <div className="bg-rose-100 p-2 rounded-md mr-3 mt-1"><Truck className="w-5 h-5 text-rose-600" /></div>
                                    <div><h4 className="font-semibold text-slate-800">Ambient Transport</h4><p className="text-sm text-slate-600">2-4 days in open trucks to Punjab markets destroys shelf life.</p></div>
                                </li>
                                <li className="flex items-start">
                                    <div className="bg-rose-100 p-2 rounded-md mr-3 mt-1"><Users className="w-5 h-5 text-rose-600" /></div>
                                    <div><h4 className="font-semibold text-slate-800">Atomized Orchards</h4><p className="text-sm text-slate-600">Small &lt;1ha plots make coordinated harvest difficult without hubs.</p></div>
                                </li>
                            </ul>
                        </Card>
                        
                        <Card title="The Solution: Modular Hubs">
                            <div className="relative pl-6 border-l-2 border-green-200 space-y-8">
                                <div className="relative">
                                    <div className="absolute -left-[31px] bg-green-500 w-4 h-4 rounded-full border-4 border-white"></div>
                                    <h4 className="font-bold text-slate-800">Orchard Gate</h4>
                                    <p className="text-sm text-slate-600">Coordinated harvest window. Crates not bags.</p>
                                </div>
                                <div className="relative">
                                    <div className="absolute -left-[31px] bg-green-500 w-4 h-4 rounded-full border-4 border-white"></div>
                                    <h4 className="font-bold text-slate-800">Cluster Hub (The Missing Link)</h4>
                                    <p className="text-sm text-slate-600"><strong>Hydrocooling</strong> to 2°C immediately. Grading (A/B/C). Short-term cold storage.</p>
                                </div>
                                <div className="relative">
                                    <div className="absolute -left-[31px] bg-green-500 w-4 h-4 rounded-full border-4 border-white"></div>
                                    <h4 className="font-bold text-slate-800">Reefer Transport</h4>
                                    <p className="text-sm text-slate-600">Unbroken cold chain to high-end domestic retail or export exit.</p>
                                </div>
                            </div>
                        </Card>
                    </div>
                </div>
            );
        }

        function EconomicsTab({ interventionLevel, setInterventionLevel, valueCreated, totalRevenue, baselineRevenue }) {
            const formatPKR = (val) => new Intl.NumberFormat('en-PK', { style: 'currency', currency: 'PKR', maximumSignificantDigits: 3 }).format(val);

            return (
                <div className="space-y-6">
                    <div className="bg-white p-6 rounded-xl shadow-lg border border-slate-200">
                        <div className="mb-6">
                            <h2 className="text-lg font-bold text-slate-800">Impact Simulator</h2>
                            <p className="text-sm text-slate-500">Adjust the slider to see the economic impact of expanding cold chain coverage.</p>
                        </div>

                        <div className="flex flex-col md:flex-row items-center gap-8 mb-8">
                            <div className="w-full md:w-1/2 bg-slate-50 p-6 rounded-lg border border-slate-200">
                                <label className="block text-sm font-medium text-slate-700 mb-4">
                                    Cold Chain Coverage: <span className="text-rose-600 font-bold text-lg">{interventionLevel}%</span> of Harvest
                                </label>
                                <input 
                                    type="range" min="0" max="100" value={interventionLevel} 
                                    onChange={(e) => setInterventionLevel(parseInt(e.target.value))}
                                    className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-rose-600"
                                />
                                <div className="flex justify-between text-xs text-slate-400 mt-2">
                                    <span>Status Quo (0%)</span>
                                    <span>Full Modernization (100%)</span>
                                </div>
                            </div>

                            <div className="w-full md:w-1/2 grid grid-cols-2 gap-4">
                                <div className="p-4 bg-green-50 border border-green-100 rounded-lg">
                                    <span className="text-xs font-bold text-green-700 uppercase">Value Created</span>
                                    <div className="text-2xl font-bold text-green-800">+{formatPKR(valueCreated)}</div>
                                    <span className="text-xs text-green-600">Additional Sector Revenue</span>
                                </div>
                                <div className="p-4 bg-blue-50 border border-blue-100 rounded-lg">
                                    <span className="text-xs font-bold text-blue-700 uppercase">Est. Farmer Uplift</span>
                                    <div className="text-2xl font-bold text-blue-800">+{Math.round(interventionLevel * 0.3)}%</div>
                                    <span className="text-xs text-blue-600">Net Income Increase</span>
                                </div>
                            </div>
                        </div>

                        <div className="h-80">
                            <ResponsiveContainer width="100%" height="100%">
                                <BarChart
                                    data={[
                                        { name: 'Baseline Revenue', amount: baselineRevenue, type: 'Base' },
                                        { name: 'Projected Revenue', amount: totalRevenue, type: 'Projected' },
                                    ]}
                                    layout="vertical"
                                    margin={{ top: 5, right: 30, left: 40, bottom: 5 }}
                                >
                                    <CartesianGrid strokeDasharray="3 3" horizontal={true} vertical={false} />
                                    <XAxis type="number" hide />
                                    <YAxis dataKey="name" type="category" width={120} />
                                    <Tooltip cursor={{fill: 'transparent'}} formatter={(value) => formatPKR(value)} />
                                    <Bar dataKey="amount" fill="#0f172a" radius={[0, 4, 4, 0]} barSize={40}>
                                        {
                                            [
                                                { name: 'Baseline Revenue', amount: baselineRevenue },
                                                { name: 'Projected Revenue', amount: totalRevenue },
                                            ].map((entry, index) => (
                                                <Cell key={`cell-${index}`} fill={index === 1 ? '#be123c' : '#cbd5e1'} />
                                            ))
                                        }
                                    </Bar>
                                </BarChart>
                            </ResponsiveContainer>
                        </div>
                    </div>
                </div>
            );
        }

        function PilotTab() {
            return (
                <div className="space-y-6">
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <Card title="Hunza-Nagar Pilot Proposal">
                            <p className="text-slate-600 mb-6">A bankable pilot centered on the Hunza-Nagar cluster, utilizing existing packers and high density orchards. The goal is to prove the premium price thesis with a small, controlled volume.</p>
                            <div className="space-y-4">
                                <div className="flex items-center p-3 bg-slate-50 rounded-lg border border-slate-100">
                                    <div className="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-4"><Building className="w-5 h-5 text-blue-600" /></div>
                                    <div><h4 className="font-bold text-slate-800">Infrastructure</h4><p className="text-sm text-slate-600">Hybrid Solar/Diesel Cold Room + Hydrocooler</p></div>
                                </div>
                                <div className="flex items-center p-3 bg-slate-50 rounded-lg border border-slate-100">
                                    <div className="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center mr-4"><DollarSign className="w-5 h-5 text-green-600" /></div>
                                    <div><h4 className="font-bold text-slate-800">Funding Mix</h4><p className="text-sm text-slate-600">Equity (Operator) + Debt (Bank) + Grant (Risk Gap)</p></div>
                                </div>
                                <div className="flex items-center p-3 bg-slate-50 rounded-lg border border-slate-100">
